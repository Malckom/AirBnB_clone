<!DOCTYPE html>
<html>
	<head>
		<title>AirBnB clone</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/7-places.css">
		<link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
	
		
	</head>
	<body>

		<header>
			<a href="#"></a>

		</header>

		<div class="container">
			<section class="filters">
				<div class="filter-container"></div>
				
				<div class="locations">
					<h3>States</h3>
					<h4>Nairobi, Kiambu, Mombasa...</h4>
					<ul class="popover">
						<li>
							<h2>Kiambu</h2>
							<ul>
								<li>Mwihoko</li>
								<li>Githurai</li>
								<li>Thika</li>
							</ul>
						</li>

						<li>
							<h2>Nairobi</h2>
							<ul>
								<li>Westlands</li>
								<li>Kilimani</li>
								<li>Upper Hill</li>
							</ul>
						</li>

					</ul>
				</div>

				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, TV, Kitchen...</h4>
					<ul class="popover">
						<li>Internet</li>
						<li>TV</li>
						<li>Kitchen</li>
					</ul>
				</div>
				<div style="flex-grow: 1;"></div>
			<button class="search-button">Search</button>
		</section>
		<section class="places">
			<h1>Places</h1>
			<div class="bottom-places">
			<article class="small-article">
				<h2>Kenya</h2>
			</article>
			<article class="small-article">
				<h2>Uganda</h2>
			</article>
			</div>
			<div class="bottom-places">
			<article class="small-article">
				<h2>Burundi</h2>
			</article>
			</div>
		</section>
			

		</div>

		<footer>	
			Best School
		</footer>

	</body>
</html>
